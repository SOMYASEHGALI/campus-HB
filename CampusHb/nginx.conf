server {
    listen 80;
    server_name your-domain.com;  # अपना domain name यहाँ डालें
    
    # Root directory - जहाँ आपकी dist folder है
    root /path/to/your/dist;  # इसे अपने actual path से replace करें
    index index.html;

    # MIME types को properly include करें
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression enable करें (optional but recommended)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # JavaScript files के लिए explicit MIME type
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    # CSS files
    location ~* \.css$ {
        add_header Content-Type text/css;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Static assets (images, fonts, etc.)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000";
    }

    # SPA routing - सभी requests को index.html पर redirect करें
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers (optional but recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
